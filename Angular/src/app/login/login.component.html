<div class="login-page">
  <div class="form">
    <form class="login-form">
      <label>Username</label><label class="required">*</label>
      <input #loginUser type="text"/>
      <label>Password</label><label class="required">*</label>
      <input #loginPass type="password"/>
      <button (click)="buscarUsuario(loginUser.value, loginPass.value)">SIGN IN</button>
      <p class="message">No account? <a [routerLink]="">Create one!</a></p><br>
      <small id="msgErrorLogin" class="msgError"><b>User not found. Try again!</b></small>
    </form>
    <form class="register-form">
      <label>Name</label><label class="required">*</label>
      <input #name type="text"/>

      <label>Surname</label><label class="required">*</label>
      <input #surname type="text"/>

      <label>Username</label><label class="required">*</label>
      <input #username type="text"/>

      <label>Birth Date</label><label class="required">*</label>
      <input #age (change)="calcularEdad(age.value)" type="date"/>

      <label>Email</label><label class="required">*</label>
      <input #email type="text"/>

      <label>Password (Min 6 characters)</label><label class="required">*</label>
      <input #password type="password"/>

      <!-- <label>Repeat Password</label><label class="required">*</label>
      <input type="password"/> -->
      <!-- <input type="checkbox" (click)="calcularEdad(age.value)">
      <label>Soy mayor de edad</label> -->
      <small>You must be 18 or older to play.</small>
      <button id="btnRegistro" (click)="crearUsuario(username.value, email.value, password.value, name.value, surname.value, age.value)" disabled>CREATE</button>
      <p class="message">Already have an account? <a [routerLink]="">Sign in</a></p>
      <small id="msgErrorRegistro" class="msgError"><b>Error. Check the fields</b></small>
    </form>
  </div>
</div> 

<!-- Cosas a tener en cuenta: -->
<!-- Los label de form son necesarios para que haga la animacion entre formularios -->
<!-- Si se le quita la funcion que se ha puesto a los form para que no hagan submit el inicio de sesion no funcionaria -->
