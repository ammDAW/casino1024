<div class="login-page">
    <div class="form">
      <form class="login-form">
        <input #user type="text" placeholder="Usuario/E-mail"/>
        <input #pass type="password" placeholder="Contraseña"/>
        <button (click)="buscarUsuario(user.value, pass.value)">Iniciar sesion</button>
        <p class="message">¿Olvidaste tu<a href="#"> contraseña</a>?</p>
      </form>
    </div>
    <div *ngIf="logueado">
      <p>{{usernameUser}}</p>
      <p>{{idUser}}</p>
    </div>
</div>
